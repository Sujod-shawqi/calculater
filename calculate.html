<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <table class="calculate">
      <tr>
        <td colspan="4">
          <input
            disabled=""
            placeholder="0"
            type="text"
            id="nummessege"
            class="input"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            value="1"
            id="1"
            onclick="onclicknum(1)"
            class="standardTd"
          />
        </td>
        <td>
          <input
            type="button"
            value="2"
            id="2"
            onclick="onclicknum(2)"
            class="standardTd"
          />
        </td>
        <td>
          <input
            type="button"
            value="3"
            id="3"
            onclick="onclicknum(3)"
            class="standardTd"
          />
        </td>
        <td>
          <input
            type="button"
            value="+"
            id="add"
            onclick="onclicknum('+')"
            class="standardTd"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            value="4"
            id="4"
            onclick="onclicknum(4)"
            class="standardTd"
          />
        </td>
        <td>
          <input
            type="button"
            value="5"
            id="5"
            onclick="onclicknum(5)"
            class="standardTd"
          />
        </td>
        <td>
          <input
            type="button"
            value="6"
            id="6"
            onclick="onclicknum(6)"
            class="standardTd"
          />
        </td>
        <td>
          <input
            type="button"
            value="-"
            id="sub"
            onclick="onclicknum('-')"
            class="standardTd"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            value="7"
            id="7"
            onclick="onclicknum(7)"
            class="standardTd"
          />
        </td>
        <td>
          <input
            type="button"
            value="8"
            id="8"
            onclick="onclicknum(8)"
            class="standardTd"
          />
        </td>
        <td>
          <input
            type="button"
            value="9"
            id="9"
            onclick="onclicknum(9)"
            class="standardTd"
          />
        </td>
        <td>
          <input
            type="button"
            value="*"
            id="mul"
            onclick="onclicknum('*')"
            class="standardTd"
          />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input
            type="button"
            value="0"
            id="0"
            onclick="onclicknum(0)"
            class="bigTd"
          />
        </td>
        <td>
          <input
            type="button"
            value="."
            id="point"
            onclick="onclicknum('.')"
            class="standardTd"
          />
        </td>
        <td>
          <input
            type="button"
            value="/"
            id="division"
            onclick="onclicknum('/')"
            class="standardTd"
          />
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="button"
            value="Del"
            id="delete"
            onclick="onclickDelete()"
            class="standardTd"
          />
        </td>
        <td>
          <input
            type="button"
            value="C"
            id="clear"
            onclick="onclickclear()"
            class="standardTd"
          />
        </td>
        <td colspan="2">
          <input
            type="button"
            value="="
            id="result"
            onclick="onclickresult()"
            class="bigTd"
          />
        </td>
      </tr>
    </table>

    <a href="calculate.html">1-the link calculate</a>
    <a href="bmi.html">2-the link BMI</a>
   <a href="curency.html">3-the link curency</a>
   <a href="watch.html">4-the link watch</a>
   
    <script src="js/calculate.js"></script>
  </body>
</html>
